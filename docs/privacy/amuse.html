<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amuse</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #1e1e1e;
                font-family: "Red Hat Mono", monospace;
                color: #dcdcdc;
            }
            .container {
                text-align: center;
                max-width: 800px;
                padding: 20px;
                background-color: #252526;
                border-radius: 8px;
            }
            .icon {
                font-size: 80px;
                margin-bottom: 20px;
            }
            .icon img {
                max-height: 240px;
                border-radius: 24px;
            }
            .title {
                font-size: 36px;
                margin-bottom: 10px;
            }
            .description {
                font-size: 18px;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">
                <img src="../img/projects/amuse.png" />
            </div>
            <div class="title">Amuse</div>
            <div class="description">
                <p>
                    Amuse doesn't track your personal data or try to get
                    information about you via analytics.
                </p>
                <p>
                    None of your info ever goes to servers owned by 3rd parties
                    or by us.
                </p>
                <p>
                    Amuse does not requires an internet connection to be used.
                </p>
            </div>
        </div>
    </body>
</html>
